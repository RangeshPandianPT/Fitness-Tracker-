# Netlify deployment configuration for Fitness Tracker

[build]
  # Directory to run build command
  command = "npm run build"
  # Directory containing the deploy-ready files
  publish = "dist"

# Handle SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set your backend URL in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
